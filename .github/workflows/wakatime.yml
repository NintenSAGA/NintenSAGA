name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 0,2,4,5"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: last_6_months
          SHOW_TITLE: true
          SHOW_TOTAL: true
          SHOW_TIME: false
